    <h2>Cuestionario</h2>
    <form class="form1" action="#" method="post">
        <!-- Nombre -->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <!-- Lugar de origen (continente) -->
        <label for="continent">Lugar desde donde escribes (continente):</label>
        <select id="continent" name="continent" required>
            <option value="" disabled selected>Selecciona tu continente</option>
            <option value="africa">África</option>
            <option value="asia">Asia</option>
            <option value="europe">Europa</option>
            <option value="north-america">Norteamérica</option>
            <option value="south-america">Sudamérica</option>
            <option value="oceania">Oceanía</option>
            <option value="antarctica">Antártida</option>
        </select>

        <!-- Comentario -->
        <label for="comment">Comentario:</label>
        <textarea id="comment" name="comment" rows="5" placeholder="Escribe tu comentario aquí..." required></textarea>

        <!-- Calificación -->
        <label for="rating">Calificación (0 a 5):</label>
        <div class="rating">
            <label><input type="radio" name="rating" value="0" required> 0</label>
            <label><input type="radio" name="rating" value="1" required> 1</label>
            <label><input type="radio" name="rating" value="2" required> 2</label>
            <label><input type="radio" name="rating" value="3" required> 3</label>
            <label><input type="radio" name="rating" value="4" required> 4</label>
            <label><input type="radio" name="rating" value="5" required> 5</label>
        </div>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar">
    </form>
